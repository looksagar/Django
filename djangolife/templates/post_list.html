
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="container">
      <div class="page-header page-header-custom">
         <h1 class="text-center">বাঙলায় জ্যাঙ্গো </h1>
      </div>
      <div class="jumbotron">
         <h2>সকল পোষ্ট তালিকা </h2>
         {% for post in post_list %}
              <h3><a href="{% url 'single_post' post.pk %}">{{ post.title }}</a></h3>
         {% endfor %}
      </div>
    </div>
</body>
</html>
